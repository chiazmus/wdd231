    <main>
        <h1>Join - Guild of Adventurers</h1>
        <div id="joinContainer">
            <form action="thankyou.html" method="get">
                <h3>Membership Application Form</h3>
                <label>First Name<input type="text" name="firstName" title="Please enter your given name." class="requiredElement" placeholder="First Name" autocomplete="given-name" required></label>
                <label>Last Name<input type="text" name="lastName" title="Please enter your family name." class="requiredElement" placeholder="Last Name" autocomplete="family-name" required></label>
                <label>Email<input type="email" name="email" title="Please enter your email address." class="requiredElement" placeholder="email@example.com" autocomplete="email"></label>
                <label>Phone (Optional)<input type="tel" name="phoneNumber" title="Please enter a valid telephone number." placeholder="1112346789" autocomplete="tel"></label>
                <label>Class<input type="text" id="class" class="requiredElement" name="class" placeholder="TechnoMage" title="Please enter your class or skillset using only letters, hyphens, and spaces. Minimum 3 characters." pattern="^[A-Za-z\-\s]{3,}$" required></label>
                <label>Party<select name="groupMembership" class="requiredElement" id="groupMembership" required>
                    <option value="" disabled selected>Please Select an Option</option>
                </select></label>
                <input type="hidden" id="timestamp" name="timestamp">
                <button type="submit">Apply for Membership</button>
            </form>
            <aside>
                <h3>Check out some of the parties you could join!</h3>
                <div id="joinCards">
                    <!-- I'ma put these in w/ js -->
                </div>
            </aside>
        </div>
